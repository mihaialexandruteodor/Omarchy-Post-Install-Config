general.import = [ "~/.config/omarchy/current/theme/alacritty.toml" ]

[env]
TERM = "xterm-256color"

[font]
# Changed to JetBrainsMono Nerd Font
normal = { family = "JetBrainsMono Nerd Font Mono", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font Mono", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font Mono", style = "Italic" }
size = 15

[window]
padding.x = 14
padding.y = 14
decorations = "None"
# 20% transparency means an opacity of 0.8 (80% opaque)
opacity = 0.8
# Increases the startup size (measured in columns/lines, not pixels)
dimensions = { columns = 100, lines = 30 }

[keyboard]
bindings = [
  { key = "Q", mods = "Super", action = "Quit" },
  { key = "Insert", mods = "Shift", action = "Paste" },
  { key = "Insert", mods = "Control", action = "Copy" }
]

