[env]
TERM = "xterm-256color"

[window]
# Dimensions are crucial; if set to 0, some systems fail to render transparency
dimensions = { columns = 130, lines = 50 }
padding = { x = 14, y = 14 }
decorations = "Full"
# Moved opacity here - this is the v0.13+ standard
opacity = 0.8
blur = false 
dynamic_title = true
# macOS specific: This is ignored by Linux, so it's safe to keep
option_as_alt = "Both"

[font]
normal = { family = "JetBrainsMono Nerd Font Mono", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font Mono", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font Mono", style = "Italic" }
size = 15
offset = { x = 0, y = 1 }
builtin_box_drawing = true

[cursor]
style = { shape = "Beam", blinking = "On" }
unfocused_hollow = true

[scrolling]
history = 50000
multiplier = 3

[selection]
save_to_clipboard = true

[keyboard]
bindings = [
  { key = "Q", mods = "Super", action = "Quit" },
  { key = "Insert", mods = "Shift", action = "Paste" },
  { key = "Insert", mods = "Control", action = "Copy" },
  { key = "C", mods = "Super", action = "Copy" },
  { key = "V", mods = "Super", action = "Paste" }
]

[colors.primary]
background = "#24273a"
foreground = "#cad3f5"

[colors.normal]
black   = "#494d64"
red     = "#ed8796"
green   = "#a6da95"
yellow  = "#eed49f"
blue    = "#8aadf4"
magenta = "#f5bde6"
cyan    = "#8bd5ca"
white   = "#b8c0e0"

[colors.bright]
black   = "#5b6078"
red     = "#ed8796"
green   = "#a6da95"
yellow  = "#eed49f"
blue    = "#8aadf4"
magenta = "#f5bde6"
cyan    = "#8bd5ca"
white   = "#a5adcb"
